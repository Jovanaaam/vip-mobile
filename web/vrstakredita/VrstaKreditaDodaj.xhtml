                        <p:outputLabel for="nazivvrstekredita" value="Naziv vrste kredita "/>

                    <br></br>
                    <br></br>
                        <p:outputLabel for="valuta" value="Valuta "></p:outputLabel>

                            <f:selectItems value="#{unosVrsteKredita.valuteMapa}" ></f:selectItems>
                        </p:selectOneMenu>
                   

                   
                    <br></br>
                    <br></br>
                    <p:commandButton id="sacuvaj" value="Sačuvaj"  update="@all"  action="#{unosVrsteKredita.unesiVrstuKredita()}"  />

                </p:panel>
            </h:form>
