<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <h:head>
        
    </h:head>

    <ui:composition template="../template/template2.xhtml">

        <ui:define name="sadrzaj">
            <h:form id="izmena">

                <p:growl id="poruka" showDetail="true" sticky="true"></p:growl>
                <p:panel header="Izmena vrste kredita" >
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel for="nazivvrstekredita" value="Naziv vrste kredita" style = ""/>
                        <p:inputText id="nazivvrstekredita" style="margin-left: -1200px" value="#{izmeniVrstuKredita.nazivZaPretragu}"  >
                        </p:inputText>
                        
                       
                        <p:commandButton id="pronadji" style="margin-left: -800px" value="Pronađi" action="#{izmeniVrstuKredita.vratiNazive()}"  update ="@all" >
                           
                        </p:commandButton>
                     
                        <p:dataTable id="vrstekredita"  style="width: 70%" editable="true" styleClass="tabela" value="#{izmeniVrstuKredita.vrsteKredita}" var="vrsta" selectionMode="single" selection="#{izmeniVrstuKredita.slektovanaVrsta}" rowKey="#{vrsta.idvrstekredita}" editMode="true" >
                            <p:ajax event="rowSelect" listener="#{izmeniVrstuKredita.onRowSelect}" update=":izmena:valuta :izmena:nazivvrstekreditapolje :izmena:idvrstekredita"/>
                   
                         <p:column  headerText="Naziv vrste kredita" >
                             <h:outputText id="kolonanaziv"  value="#{vrsta.nazivvrstekredita}" />
          
                        </p:column>
                            <p:column headerText="Id vrste kredita" >
                                <h:outputText  value="#{vrsta.idvrstekredita}" />
          
                        </p:column>  
                          
                        </p:dataTable>
    
                        
                   
                        <br></br>  
                      
                          <p:spacer width="0" height="-100" />
                           
                         <p:outputLabel for="nazivvrstekreditapolje" value="Naziv vrste kredita "/>
                         <p:inputText id="nazivvrstekreditapolje" style="width: 200px; margin-left: -1200px" value = "#{izmeniVrstuKredita.nazivvrstekredita}" >
                        </p:inputText>
                         <p:spacer width="0" height="-100" />
                        
                         <p:outputLabel for="idvrstekredita" value=""/>
                         <p:inputText id="idvrstekredita" style="width: 0; margin-left: 0px" value = "#{izmeniVrstuKredita.idvrstekredita}" >
                        </p:inputText>
                           
                      
                        <p:spacer width="0" height="-200" />
                        <p:outputLabel for="valuta" value="Valuta "></p:outputLabel>
                         
                        <p:selectOneMenu id="valuta" style="width: 200px; margin-left: -1200px" value="#{izmeniVrstuKredita.idvalute}"  >
                          
                            <f:selectItems value="#{izmeniVrstuKredita.valuteMapa}" >
                              
                                </f:selectItems>
                            
                        </p:selectOneMenu>
                      
                         
                    </h:panelGrid>
                    <p:commandButton  value="Sačuvaj"  update = "@all" action ="#{izmeniVrstuKredita.izmeniVrstuKredita()}"  >
                        
                        </p:commandButton>
                    <p:spacer width="600" height="0" />
                    <p:commandButton id="odustani" value="Odustani" action = "#{izmeniVrstuKredita.odbaciVrstuKredita()}"/>
                </p:panel>
            </h:form>
        </ui:define>

        <ui:define name="bottom">

        </ui:define>
    </ui:composition>

</html>
