<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="../template/template3.xhtml">
        <ui:define name="sadrzaj">
            <h:form id="unos">

                <p:growl id="poruka" showDetail="true" sticky="true"></p:growl>
                <p:panel header="Unos zahteva za AS">
                 
                     
                      <p:outputLabel for="pretraga" value="Datum " />
                      <p:inputText id="pretraga" style="margin-left: 0px" value="#{zahtevZaASObrisi.datumZaPretragu}" >
                        </p:inputText>
                      <p:commandButton id="pronadji" style="margin-left: 10px" value="Pronađi" action="#{zahtevZaASObrisi.vratiZahteve()}"  update ="@all" >
                          
                        </p:commandButton>
                      <br></br><br></br>
                      <p:dataTable id="zahtevi"  style="width: 70%" editable="true" styleClass="tabela" value="#{zahtevZaASObrisi.zahtevi}" var="zahtev" selectionMode="single" selection="#{zahtevZaASObrisi.selektovanZahtev}" rowKey="#{zahtev.idzahteva}" editMode="true" >
                          <p:ajax event="rowSelect" listener="#{zahtevZaASObrisi.onRowSelect}"   />
                   
                           <p:column headerText="ID ZAHETVA">
                               <h:outputText value="#{zahtev.idzahteva}" />
                                </p:column>
                               <p:column headerText="RBR">
                                   <h:outputText value="#{zahtev.datum}" />
                                </p:column>
                                 <p:column headerText="UGOVOR">
                                     <h:outputText value="#{zahtev.idugovora}" />
                                </p:column>
                               <p:column headerText="ODOBRENO">
                               <h:outputText value="#{zahtev.odobreno}" />
                                </p:column>
                                 <p:column headerText="ZAPOSLENI">
                                     <h:outputText value="#{zahtev.idzaposlenog}" />    
                                </p:column> 
                        </p:dataTable>
                      
                              
                           
                      <p:commandButton id="sacuvaj" value="Obriši"  update="@all" action="#{zahtevZaASObrisi.obrisiZahtev()}" />
                    <p:spacer width="600" height="0" />
                               
   
                </p:panel>
            </h:form>
        </ui:define>

        <ui:define name="bottom">

        </ui:define>

    </ui:composition>
</html>
