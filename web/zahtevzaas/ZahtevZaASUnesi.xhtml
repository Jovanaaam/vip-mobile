<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="../template/template3.xhtml">
        <ui:define name="sadrzaj">
            <h:form id="unos">

                <p:growl id="poruka" showDetail="true" sticky="true"></p:growl>
                <p:panel header="Unos zahteva za AS">
                   

                      
                        <p:outputLabel for="zaposleni" value="Zaposleni "></p:outputLabel>
                        <p:selectOneMenu id="zaposleni" style="width: 200px; margin-left: 0px" value="#{zahtevZaASUnesi.idzaposlenog}">
                           
                            <f:selectItems value="#{zahtevZaASUnesi.zaposleniMapa}" ></f:selectItems>
                        </p:selectOneMenu>
                           <br></br><br></br>
                        <p:outputLabel for="datum" value="Datum " />
                        <p:inputText id="datum" style="margin-left: 0px" value="#{zahtevZaASUnesi.datumDrugiString}">
                        </p:inputText>
                                 <br></br><br></br>
                              <p:outputLabel for="ugovor" value="Ugovor "></p:outputLabel>
                              <p:selectOneMenu id="ugovor" style="width: 200px; margin-left: 0px" value="#{zahtevZaASUnesi.idugovora}">
                          
                            <f:selectItems value="#{zahtevZaASUnesi.ugovoriMapa}" ></f:selectItems>
                        </p:selectOneMenu>
                                 <br></br><br></br>
                                <p:outputLabel for="active" value="Odobreno " style="margin-left: 0px"></p:outputLabel>
                              <h:selectBooleanCheckbox id="active" value="#{zahtevZaASUnesi.odobrno}">
                               
                              </h:selectBooleanCheckbox>
                              <br></br><br></br>
                           <p:outputLabel for="rokisporuke" value="Rok isporuke "/>      
                           <p:inputText id="rokisporuke" style="margin-left: 10px" value="#{zahtevZaASUnesi.datumString}">
                        </p:inputText>
                          
                             <p:spacer width="100" height="0" />
                               <p:outputLabel for="servis" value="Servis "/>     
                           <p:selectOneMenu id="servis" style="width: 200px; margin-left: 20px" value="#{zahtevZaASUnesi.idservisa}">
                          
                            <f:selectItems value="#{zahtevZaASUnesi.servisiMapa}" ></f:selectItems>
                        </p:selectOneMenu>
                              <br></br>   <br></br>   
                                <p:commandButton id="dodajStavku" style="margin-left: 10px" value="Dodaj stavku"  update="@all" action="#{zahtevZaASUnesi.dodajUZahtevZaAS()}" >
                         
                           </p:commandButton>
                           <p:commandButton id="izmeniStavku" style="margin-left: 20px" value="Izmeni stavku" update="@all" action="#{zahtevZaASUnesi.izmeniStavku()}" />
                           <p:commandButton id="obrisiStavku" style="margin-left: 30px" value="Obrisi stavku" update="@all"  action="#{zahtevZaASUnesi.obrisiStavku()}"/>
                           <br></br>   <br></br>   
                           <p:dataTable id="stavkezahteva"  style="width: 70%" editable="true" styleClass="tabela" value="#{zahtevZaASUnesi.listaStavki}" var="stavka" selectionMode="single" selection="#{zahtevZaASUnesi.selektovanaStavka}" rowKey="#{stavka.stavkazahtevazaasPK}" editMode="true" >
                               <p:ajax event="rowSelect" listener="#{zahtevZaASUnesi.onRowSelect}" update=":unos:rokisporuke :unos:servis" />
                   
                           <p:column headerText="RBR">
                            
                                <h:outputText value="#{stavka.stavkazahtevazaasPK.rbr}" />
                                
      
                                </p:column>
                               <p:column headerText="ID ZAHTEVA">
                                   <h:outputText value="#{stavka.stavkazahtevazaasPK.idzahteva}" />
                               
                                </p:column>
                                 <p:column headerText="ROK ISPORUKE">
                                     <h:outputText value="#{stavka.rokisporuke}" />
                               
                                </p:column>
                                 <p:column headerText="SERVIS">
                                     <h:outputText value="#{stavka.idservisa}" />
                               
                                </p:column>
                          
                          
                          
                      
                        </p:dataTable>
                         

                   

                   
                    <br></br>
                    <br></br>
                    <p:commandButton id="sacuvaj" value="SaÄuvaj"  update="@all"   action = "#{zahtevZaASUnesi.sacuvajCeoZahtev()}"/>
                    <p:spacer width="600" height="0" />
                    <p:commandButton id="odustani" value="Odustani"  update="@all" action="#{zahtevZaASUnesi.odbaciZahtev()}"   />
                </p:panel>
            </h:form>
        </ui:define>

        <ui:define name="bottom">

        </ui:define>

    </ui:composition>
</html>
